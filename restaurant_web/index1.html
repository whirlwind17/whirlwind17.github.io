<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳點餐系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            max-width: 600px;
            margin: 0 auto;
        }
        img {
            max-width: 100px;
            height: auto;
            margin-right: 10px;
        }
        .item-info {
            flex: 1;
            display: flex;
            align-items: center;
        }
        button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #cart {
            margin: 20px;
        }
        #total {
            font-weight: bold;
        }
        #checkout {
            padding: 20px 40px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        /* 彈出視窗樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .modal-header, .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-footer {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>歡迎光臨我們的餐廳點餐系統</h1>
    
    <!-- 菜單 -->
    <h2>菜單</h2>
    <ul id="menu">
        <li>
            <div class="item-info">
                <img src="images/Hamburger.jpg" alt="漢堡">
                <span>漢堡 - 100元</span>
            </div>
            <button onclick="addToCart('漢堡', 100, 'meat')">加入購物車</button>
        </li>
        <li>
            <div class="item-info">
                <img src="images/Chicken_Nuggets.png" alt="雞塊">
                <span>雞塊5塊 - 40元</span>
            </div>
            <button onclick="addToCart('雞塊', 40, 'meat')">加入購物車</button>
        </li>
        <li>
            <div class="item-info">
                <img src="images/Fried_Chicken_Leg.jpg" alt="炸雞腿">
                <span>炸雞腿 - 40元</span>
            </div>
            <button onclick="addToCart('炸雞腿', 40, 'meat')">加入購物車</button>
        </li>
        <!-- 可以添加更多菜品 -->
    </ul>
    
    <!-- 購物車 -->
    <h2>購物車</h2>
    <ul id="cart">
        <!-- 購物車內容動態生成 -->
    </ul>
    
    <!-- 總計 -->
    <h2>總計: <span id="total">0</span>元</h2>
    
    <!-- 結帳按鈕 -->
    <button id="checkout" onclick="checkout()">結帳</button>

    <!-- 彈出視窗 -->
    <div id="nutritionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>確認您的訂單</h2>
            </div>
            <div class="modal-body">
                <ul id="modal-cart">
                    <!-- 彈出視窗中的購物車內容動態生成 -->
                </ul>
                <p id="nutrition-advice"></p>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()">取消</button>
                <button onclick="confirmOrder()">確定</button>
            </div>
        </div>
    </div>

    
    <script src="Js/Cart.js"></script>
    <script src="Js/window.js"></script>
</body>
</html>
