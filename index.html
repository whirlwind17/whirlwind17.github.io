  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #main {
      flex: 1;
      transition: margin-left 0.5s;
      padding: 16px;
      overflow-y: auto;
      max-height: 100vh;
    }

    #main .scrollable-section {
  position: absolute;
  top: 50px;
  right: 50px;
  width: 20%;
  max-height: calc(100vh - 100px); /* 100px 是上下邊距的總和 */
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  align-items: flex-end; /* 靠右對齊 */
}

#main .scrollable-header {
  font-size: 68px;
  color: black;
  text-align: center;
  background-color: white;
  width: 100%; /* 讓標題佔滿寬度 */
}

#main .scrollable-list {
  width: 95%; /* 减小宽度为95% */
  border: 5px solid black;
  background-color: #ddd;
  margin-top: 16px;
  margin-left: auto; /* 使左侧边框贴近视图框的右侧 */
  margin-right: auto;
}

    #main .scrollable-list a {
      padding: 8px;
      text-decoration: none;
      font-size: 25px;
      color: #000;
      display: block;
      transition: 0.3s;
      text-align: center;
    }

    #main .scrollable-list a:hover {
      background-color: #ccc;
    }

    #slideshow {
      width: 100%;
      max-width: 500px;
      height: auto;
      overflow: hidden;
    }

    #slideshow img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 1s ease-in-out;
    }

    #sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      overflow-x: hidden;
      transition: width 0.5s;
      background-color: #111;
      padding-top: 60px;
    }

    #sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    #sidebar a:hover {
      color: #f1f1f1;
    }

    #sidebar .close-btn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    #main h3 {
      margin: 5px 0;
    }

    @media screen and (max-height: 450px) {
      #sidebar {padding-top: 15px;}
      #sidebar a {font-size: 18px;}
    }

    #footer {
      background-color: black;
      height: 100px;
      color: white;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    #marquee {
      max-height: 100%; /* 設置最大高度 */
      overflow: hidden;
    }
